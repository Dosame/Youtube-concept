<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/css/style.css">
   <link rel="stylesheet" href="/css/normalize.css">
   <title>Youtube</title>
</head>
<body>
   <header class="header">
      <button class="menu-button">
         <span class="menu-line"></span>
         <span class="menu-line"></span>
         <span class="menu-line"></span>
      </button>
      <img src="images/header-logo.svg" alt="Youtube" class="logo">
      <div class="input-group">
         <input type="search" name="search" class="input-search" placeholder="Search">
         <button type="submit" class="button-search">
         <svg class="icon icon-search" width="19" height="19">
            <use xlink:href="images/icons.svg#header-search"></use>
         </svg>
         </button>
      </div>
      <div class="icons-header">
         <a href="#" class="icons-link">
            <svg class="icon icon-shape-1" width="27" height="20">
               <use xlink:href="images/icons.svg#shape-1"></use>
            </svg>
         </a>
         <a href="#" class="icons-link">
            <svg class="icon icon-shape-2" width="21" height="21">
               <use xlink:href="images/icons.svg#shape-2"></use>
            </svg>
         </a>
         <a href="#" class="icons-link">
            <svg class="icon icon-shape-3" width="22" height="26">
               <use xlink:href="images/icons.svg#shape-3"></use>
            </svg>
         </a>
      </div>
      <a href="#" class="user">
         <img src="/images/photo.jpg" alt="Иван Бакланов" class="user-avatar">
      </a>
   </header>
</body>
</html>
